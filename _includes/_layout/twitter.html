<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@_mlduncan">
<meta name="twitter:creator" content="@_mlduncan">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
<meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% if page.image %} 
  <meta name="twitter:image:src" content="{{ site.url }}/images/{{ page.img }}">
{% else %}
  <meta name="twitter:image:src" content="{{ site.url }}/images/assets/twitter.png">
{% endif %}
