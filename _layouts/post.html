---
layout: default
---
<article class="post-page" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 itemprop="name headline">{{ page.title }}</h1>
    <span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time> &bull; {{ page.categories.first }}</span>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>

  <div id="post-questions" class="small">
    {% include _elements/article-inquiry-instructions.html %}
    {% include _elements/email-link.html %}
  </div>

</article>
