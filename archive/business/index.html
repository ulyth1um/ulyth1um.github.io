---
layout: default
---

<div id="archive">
  <h1>Business posts</h1>
  
  <!-- {% include _sections/article-summary-categories.html %} -->
  
  
  <div>  
    {% for post in site.categories.business %}

          <div class="article-summary-month">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="article-month">{{ post.date | date: '%B' }}, {{ post.date | date: '%Y' }} </span>
            <p>{{ post.content | strip_html | truncatewords: 25 }}</p>

      </div>
    {% endfor %} 
  </div>
  
  

</div>
