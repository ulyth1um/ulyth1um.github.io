<h1>Images</h1>

Monochrome

<h2>Landscape</h2>
<p>Landscape images should be 3:2 aspect ratio.</p> 

<div class="sg-example">
  <img src="{{ site.url }}/images/sg/space-x-launch-1-landscape.jpg" width="600px">
</div>

<h2>Square</h2>
<p>Square images should be 1:1 aspect ratio.</p> 

<div class="sg-example">
  <img src="{{ site.url }}/images/sg/space-x-launch-2-square.jpg" width="400px">
</div>

<h2>Wide</h2>
<p>Wide images should be 5:3 aspect ratio.</p> 

<div class="sg-example">
  <img src="{{ site.url }}/images/sg/space-x-rockets-large-1.jpg" width="500px">
</div>

<h2>Caption</h2>
<p>Images with captions</p> 

<div class="sg-example">
  <figure>
    <img src="{{ site.url }}/images/sg/space-x-rockets-large-1.jpg" width="500px">
    <figcaption class="meta">
      Landed rockets in hangar 39A
    </figcaption>
  </figure>
</div>
